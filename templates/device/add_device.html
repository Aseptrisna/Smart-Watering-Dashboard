<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Perangkat - Smart Watering</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        :root {
            --bg-main: #f8f9fa;
            --bg-card: #ffffff;
            --color-primary: #1E463F; /* Hijau tua yang teduh */
            --color-text: #212529;
            --color-muted: #6c757d;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-main);
            color: var(--color-text);
        }
        
        /* Layout */
        .wrapper { display: flex; }
        .main-wrapper { flex-grow: 1; }
        .content-area { padding: 2rem; }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--bg-card);
            min-height: 100vh;
            border-right: 1px solid var(--border-color);
            transition: margin-left 0.3s ease;
        }
        .sidebar-brand { color: var(--color-text) !important; }
        .sidebar .nav-link {
            color: var(--color-text);
            font-weight: 500;
            padding: 0.85rem 1.5rem;
            margin: 0.25rem 1rem;
            border-radius: 0.5rem;
        }
        .sidebar .nav-link i { margin-right: 1rem; }
        .sidebar .nav-link:hover { color: var(--color-primary); }
        .sidebar .nav-link.active {
            background-color: var(--color-primary);
            color: var(--bg-card);
        }

        /* Kartu & Elemen UI */
        .card {
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.03);
            background-color: var(--bg-card);
        }
        .btn-primary {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
        }
        .btn-primary:hover {
            background-color: #14302A;
            border-color: #14302A;
        }
        
        /* Mobile */
        .bottom-nav { display: none; }
        @media (max-width: 991.98px) {
            .wrapper { display: block; }
            .sidebar { position: fixed; z-index: 1050; margin-left: -260px; }
            .sidebar.active { margin-left: 0; }
            .content-area { padding: 1.5rem 1rem; }
            body { padding-bottom: 80px; }
            .bottom-nav {
                display: flex;
                position: fixed;
                bottom: 0; left: 0; right: 0;
                height: 65px;
                background-color: var(--bg-card);
                border-top: 1px solid var(--border-color);
                justify-content: space-around;
                align-items: center;
                z-index: 1000;
            }
            .bottom-nav-item {
                display: flex; flex-direction: column; align-items: center;
                text-decoration: none; color: var(--color-muted); font-size: 0.7rem;
            }
            .bottom-nav-item i { font-size: 1.5rem; }
            .bottom-nav-item.active { color: var(--color-primary); }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <aside class="sidebar">
        <div class="sidebar-header text-center py-4">
            <a href="{{ url_for('home') }}" class="h5 fw-bold text-decoration-none">
                <i class="bi bi-droplet-half me-2" style="color: var(--color-primary);"></i>SmartWatering
            </a>
        </div>
        <ul class="nav flex-column sidebar-nav">
            <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a></li>
            <li class="nav-item"><a href="{{ url_for('farms') }}" class="nav-link"><i class="bi bi-map"></i> <span>Lahan Saya</span></a></li>
            <li class="nav-item"><a href="{{ url_for('devices') }}" class="nav-link active"><i class="bi bi-cpu"></i> <span>Perangkat</span></a></li>
            <li class="nav-item"><a href="{{ url_for('schedules') }}" class="nav-link"><i class="bi bi-calendar4-week"></i> <span>Jadwal</span></a></li>
            <li class="nav-item"><a href="{{ url_for('history') }}" class="nav-link"><i class="bi bi-clock-history"></i> <span>Riwayat</span></a></li>
        </ul>
    </aside>

    <div class="main-wrapper">
        <main class="content-area">
            <div class="container-fluid">
                <div class="d-flex align-items-center mb-4">
                    <a href="{{ url_for('devices') }}" class="btn btn-light me-3"><i class="bi bi-arrow-left"></i></a>
                    <h1 class="h3 fw-bold mb-0">Tambah Perangkat Baru</h1>
                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body p-4 p-md-5">
                                <form method="POST" action="{{ url_for('add_device') }}" class="needs-validation" novalidate>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="name" class="form-label fw-semibold">Nama Perangkat</label>
                                            <input type="text" class="form-control" id="name" name="name" placeholder="Contoh: Sensor Depan" required>
                                            <div class="invalid-feedback">Harap masukkan nama perangkat.</div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="type" class="form-label fw-semibold">Tipe Perangkat</label>
                                            <select class="form-select" id="type" name="type" required>
                                                <option value="" selected disabled>Pilih Tipe...</option>
                                                <option value="sensor">Sensor (Kelembapan, Suhu, dll)</option>
                                                <option value="actuator">Aktuator (Pompa Air, Katup)</option>
                                            </select>
                                            <div class="invalid-feedback">Harap pilih tipe perangkat.</div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="farm_id" class="form-label fw-semibold">Tempatkan di Lahan</label>
                                            <select class="form-select" id="farm_id" name="farm_id" required>
                                                <option value="" selected disabled>Pilih Lahan...</option>
                                                {% for farm in farms %}
                                                <option value="{{ farm._id }}">{{ farm.name }}</option>
                                                {% endfor %}
                                            </select>
                                            <div class="invalid-feedback">Harap pilih lahan.</div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="topic" class="form-label fw-semibold">Topik MQTT</label>
                                            <input type="text" class="form-control" id="topic" name="topic" placeholder="Contoh: /lahan1/sensor_tanah" required>
                                            <div class="invalid-feedback">Harap masukkan topik MQTT.</div>
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <label for="device_guid" class="form-label fw-semibold">GUID DEVICE</label>
                                        <input class="form-control" id="device_guid" name="device_guid" rows="3" placeholder="GUID DEVICE"></input>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="description" class="form-label fw-semibold">Deskripsi (Opsional)</label>
                                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Deskripsi singkat mengenai fungsi atau lokasi spesifik perangkat ini..."></textarea>
                                    </div>
                                    
                                    <div class="d-flex justify-content-end gap-2">
                                        <a href="{{ url_for('devices') }}" class="btn btn-outline-secondary">Batal</a>
                                        <button type="submit" class="btn btn-primary px-4">Tambah Perangkat</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<nav class="bottom-nav">
    <a href="{{ url_for('home') }}" class="bottom-nav-item"><i class="bi bi-speedometer2"></i><span>Dashboard</span></a>
    <a href="{{ url_for('farms') }}" class="bottom-nav-item"><i class="bi bi-map"></i><span>Lahan</span></a>
    <a href="{{ url_for('devices') }}" class="bottom-nav-item active"><i class="bi bi-cpu-fill"></i><span>Perangkat</span></a>
    <a href="{{ url_for('profile') }}" class="bottom-nav-item"><i class="bi bi-person"></i><span>Profil</span></a>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
